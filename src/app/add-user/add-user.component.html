<h1 class="text-center my-5"> Add user:{{users}}</h1>
<div class="two  d-grid gap-2 col-6 mx-auto">
  <form method="get" action="" (submit)="submitApplication()" [formGroup]="applyForm">

    <label>Name</label><br>
    <input type="text" id="one" formControlName="Name"><br>



    <label>Age</label><br>
    <input type="number" id="one" formControlName="Age"><br>



    <label>Email</label><br>
    <input type="email" id="one" formControlName="email"><br>

    <label>Address</label><br>
    <input type="text" id="one" formControlName="Add"><br>


    <label>Password</label><br>
    <input type="Password" id="one" formControlName="Password"><br>

  </form><br>
  <button class="btn btn-primary px-5 " value="save" (click)="save()"><a [routerLink]="['/']">save</a></button>
